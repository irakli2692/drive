<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>File Uploading Form</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="index.css"/>
    <script src="jquery-2.1.4.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="file.js" charset="UTF-8"></script>
    <script src="index.js" charset="UTF-8"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-body">
        <div id="props" class="container">
            <div class="row">
                <div class="col-xs-5">
                    <input type="text" name="key" class="form-control" id="key" placeholder="Key">
                </div>
                <div class="col-xs-5">
                    <input type="text" class="form-control" id="value" placeholder="Value">
                </div>
                <div class="col-xs-2">
                    <button type="button" class="btn btn-primary" onclick="addFormParam()"><i
                            class="glyphicon glyphicon-plus"></i></button>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div class="container">
            <div class="row">
                <div class="col-xs-10">
                    <div class="input-group">
                        <span class="input-group-btn">
                            <span class="btn btn-primary btn-file">
                                Browse<input id="file" type="file">
                            </span>
                        </span>
                        <input id="fileText" type="text" class="form-control" readonly>
                    </div>
                </div>

                <div class="col-xs-2">
                    <button class="btn btn-primary" onclick="uploadFile()">Submit</button>
                </div>
            </div>
        </div>
        <div class="alert alert-danger hide" role="alert"></div>
    </div>
</div>
</body>
</html>
